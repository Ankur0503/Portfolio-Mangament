<!-- First Hero Section -->
<div class="hero-container">
  <div class="hero-text">
    <h1>Simplify Your Finances, Amplify Your Impact</h1>
    <p>
      Manage your money easily and make a bigger difference with every choice you make. Start your journey to financial clarity and meaningful impact today!
    </p>
    <button class="button-48" routerLink="/funds/filter"><span class="text">Explore</span></button>
  </div>
  <div class="hero-image">
    <img src="assets/hero-pick.jpg" alt="Hero Image">
  </div>
</div>

<!-- Carousel Section -->
<div class="carousel-container">
  <h2>Our Features</h2>
  <div class="carousel">
    <div class="carousel-item" *ngFor="let feature of features; let i = index" [ngClass]="{'active': i === currentSlide}">
      <img [src]="feature.image" alt="Feature Image {{i + 1}}">
      <p>{{ feature.text }}</p>
    </div>
  </div>
</div>
