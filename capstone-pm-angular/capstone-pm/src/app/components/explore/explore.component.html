<div class="explore-container d-flex mt-5">
  <div class="sidebar fixed">
    <div class="sidebar-header d-flex justify-content-between align-items-center">
      <h5>Filters</h5>
      <button class="btn btn-clear" style="border: 1px #77b477 solid;" (click)="onClickClearFilters()">Clear</button>
    </div>
    <hr>
    <div class="filter-section">
      <h6>AMC</h6>
      <div class="scrollable-section">
        <div class="form-check" *ngFor="let fundAMC of fundAMCs">
          <input type="checkbox" class="form-check-input" id="{{ fundAMC }}"
            (change)="onCheckBoxChange($event, fundAMC, 'AMC')" />
          <label class="form-check-label" for="{{ fundAMC }}">{{ fundAMC }}</label>
        </div>
      </div>
    </div>
    <hr>
    <div class="filter-section">
      <h6>Risk</h6>
      <div class="form-check" *ngFor="let fundRisk of fundRisks">
        <input type="checkbox" class="form-check-input" id="{{fundRisk}}" (change)="onCheckBoxChange($event, fundRisk, 'Risk'
        )" />
        <label class="form-check-label" for="{{fundRisk}}">{{fundRisk}}</label>
      </div>
    </div>
    <hr>
    <div class="filter-section">
      <h6>AUM</h6>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="upto_1"
          (change)="onCheckBoxChange($event, '1000000000', 'AUM')" [checked]="isChecked('1000000000')" />
        <label class="form-check-label" for="upto_1">Upto 10Cr</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="upto_3"
          (change)="onCheckBoxChange($event, '3000000000', 'AUM')" [checked]="isChecked('3000000000')" />
        <label class="form-check-label" for="upto_3">Upto 30Cr</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="upto_5"
          (change)="onCheckBoxChange($event, '5000000000', 'AUM')" [checked]="isChecked('5000000000')" />
        <label class="form-check-label" for="upto_5">Upto 50Cr</label>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="cards-container">
      <div *ngIf="filteredFundResponses.length === 0" class="no-results text-center">
        <p>No funds available at the moment. Try changing or clearing the Filters</p>
      </div>

      <div class="card" *ngFor="let fundResponse of filteredFundResponses" (click)="onCardClick(fundResponse)">
        <div class="card-header">
          <h3>{{ fundResponse.fundName }}</h3>
        </div>
        <div class="card-body">
          <p><strong>Rating</strong> {{ fundResponse.fundRating }}</p>
          <p><strong>Category</strong> {{ fundResponse.fundType }}</p>
          <p><strong>Risk</strong> {{ fundResponse.fundRisk }}</p>
          <p>
            <strong>1 yr return</strong>
            {{ fundResponse.fundReturn.fundReturn1Year }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
