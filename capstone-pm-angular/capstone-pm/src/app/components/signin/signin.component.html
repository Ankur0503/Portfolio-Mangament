<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-center left_img">
            <img src="assets/signin.png" alt="Sign In" class="img-fluid">
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card shadow-sm sign-in-card">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Login</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="signInOnSubmit()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" [formControl]="email">
                            <div *ngIf="email.invalid && email.dirty" class="invalid-feedback d-block">
                                <span *ngIf="email.dirty && email.errors?.['required']">Email can't be empty</span>
                                <span *ngIf="email.dirty && email.errors?.['incorrectEmailFormat']">{{email.errors?.['incorrectEmailFormat'].msg}}</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [formControl]="password">
                            <div *ngIf="password.dirty && password.invalid" class="invalid-feedback d-block">
                                <span *ngIf="password.dirty && password.errors?.['required']">Password can't be empty</span>
                                <span *ngIf="password.dirty && password.errors?.['minlength']">Minimum Length should be 8.</span>
                                <span *ngIf="password.dirty && password.errors?.['incorrectPasswordFormat']">{{password.errors?.['incorrectPasswordFormat'].msg}}</span>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" [disabled]="(loginForm.dirty && loginForm.invalid)">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alert alert-danger mt-2" *ngIf="authService.errorFlag" role="alert">
                Authentication error: Ensure your username and password are correct.
            </div>
        </div>
    </div>
</div>
