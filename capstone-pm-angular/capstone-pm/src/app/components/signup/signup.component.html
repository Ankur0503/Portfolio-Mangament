<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Sign Up</h3>
          <form [formGroup]="signupForm" (ngSubmit)="signUpOnSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [formControl]="name"
              />
              <div
                *ngIf="name.invalid && name.dirty"
                class="invalid-feedback d-block"
              >
                <span *ngIf="name.dirty && name.errors?.['required']"
                  >Name can't be empty</span
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [formControl]="email"
              />
              <div
                *ngIf="email.invalid && email.dirty"
                class="invalid-feedback d-block"
              >
                <span *ngIf="email.dirty && email.errors?.['required']"
                  >Email can't be empty</span
                >
                <span
                  *ngIf="email.dirty && email.errors?.['incorrectEmailFormat']"
                  >{{email.errors?.['incorrectEmailFormat'].msg}}</span
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [formControl]="password"
              />
              <div
                *ngIf="password.dirty && password.invalid"
                class="invalid-feedback d-block"
              >
                <span *ngIf="password.dirty && password.errors?.['required']"
                  >Password can't be empty</span
                >
                <span *ngIf="password.dirty && password.errors?.['minlength']"
                  >Minimum Length should be 8.</span
                >
                <span
                  *ngIf="password.dirty && password.errors?.['incorrectPasswordFormat']"
                  >{{password.errors?.['incorrectPasswordFormat'].msg}}</span
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                [formControl]="phone"
              />
              <div
                *ngIf="phone.invalid && phone.dirty"
                class="invalid-feedback d-block"
              >
                <span *ngIf="phone.dirty && phone.errors?.['required']"
                  >Phone number is required</span
                >
                <span *ngIf="phone.dirty && phone.errors?.['notNumeric']"
                  >Phone number must contain only numbers</span
                >
              </div>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="
                  signupForm.pristine ||
                  (signupForm.dirty && signupForm.invalid)
                "
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="col-md-6 d-flex align-items-center justify-content-center right_img"
    >
      <img src="assets/signup.png" alt="Sign In" class="img-fluid" />
    </div>
  </div>
</div>
